<!DOCTYPE html>
<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link rel="icon" th:href="@{/img/avatar.png}"/>
</head>

<body>
<div layout:fragment="content">

    <section class="content">
        <div class="callout callout-info">
            <h4>Tip!</h4>

            <p>Add the fixed class to the body tag to get this layout. The fixed layout is your best option if your
                sidebar
                is bigger than your content because it prevents extra unwanted scrolling.</p>
        </div>

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Questions</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                            title="Collapse">
                        <i class="fa fa-minus"></i></button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
            </div>

            <div class="box-body">
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <div id="react"></div>
                </div>
                <!-- /.box-body -->
            </div>

            <!-- /.box-body -->
            <div class="box-footer">
                Footer

            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>


<div layout:fragment="custom-scripts">
    <script src="../../built/bundle" th:src="@{/built/bundle.js}"></script>
</div>

</body>
</html>
