<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Sign Up</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="../../css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css" th:href="@{/plugins/iCheck/square/blue.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/home" th:href="@{/home}"><b>Online </b>Screening Test</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">New member SignUp</p>

        <form th:action="@{/signup}" method="post" th:object="${signupForm}">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full name"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <p class="text-danger" th:if="${#fields.hasErrors('fullName')}">
                    <span th:errors="*{fullName}">Required</span>
                </p>
            </div>

            <div class="form-group has-feedback">
                <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}">Required</span>
                </p>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}">
                    <span th:errors="*{password}">Required</span>
                </p>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" th:field="*{passwordConfirmed}" placeholder="Retype password"/>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                <p class="text-danger" th:if="${#fields.hasErrors('passwordConfirmed')}">
                    <span th:errors="*{passwordConfirmed}">Required</span>
                </p>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input th:field="*{agreed}" type="checkbox"/> I agree to the <a href="#">terms</a>
                            <p class="text-danger" th:if="${#fields.hasErrors('agreed')}">
                                <span th:errors="*{agreed}">Required</span>
                            </p>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">SignUp</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
                Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
                Google+</a>
        </div>

        <a href="/login" th:href="@{/login}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js" th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>

</html>
